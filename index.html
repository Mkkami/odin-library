<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="title">
        <h1>Library</h1>
    </header>
    </div>
    <main>
        <div class="controls">
            <button class="addBtn">Add new</button>
        </div>
        <div class="content">
        </div>
    </main>
    <dialog id="newBookDialog" closedby="closerequest">
        <form novalidate method="dialog">
            <p>
                <label for="title">Title</label>
                <span class="input">
                    <input required name="title" type="text" autofocus placeholder="Title">
                    <span class="error-message visible"></span>
                </span>
            </p>
            <p>
                <label for="author">Author</label>
                <span class="input">
                    <input required name="author" type="text" placeholder="Author">
                    <span class="error-message visible"></span>
                </span>
            </p>
            <p>
                <label for="pages">Pages</label>
                <span class="input">
                    <input required name="pages" type="number" min="1">
                    <span class="error-message visible"></span>
                </span>
            </p>
            <p>
                <label for="isRead">Already read</label>
                <input name="isRead" type="checkbox">
            </p>
            <button type="submit" formmethod="dialog" id="confirmBtn">Confirm</button>
            <button type='button' id="cancelBtn" value="cancel" formnovalidate>Cancel</button>
        </form>
    </dialog>
</body>
</html>
